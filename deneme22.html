    :root {
      --bg: #fafafa;
      --text: #333;
      --track-bg: #ddd;
      --btn-bg: #ff4081;

      --primary: #ff4081;

    [data-theme="dark"] {
      --bg: #222;

    * {

    body {
      font-family: 'Segoe UI', sans-serif;

    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 10px;
      background: var(--tab-bg);
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    .tab {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 20px;
      background: var(--tab-bg);
      border-radius: 30px;
      color: var(--tab-color);
      cursor: pointer;
      transition: background 0.3s, color 0.3s, transform 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .tab.active {
      background: var(--tab-active-bg);
      color: var(--tab-active-color);
      transform: translateY(-2px);
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 12px;
      cursor: pointer;
      color: var(--text);
      transition: color 0.3s;
    }

    .theme-toggle:hover {
      color: var(--primary);
    }

    input[type="range"] {
      appearance: none;
      -webkit-appearance: none;
      width: 80%;
      height: 8px;
      background: transparent;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 8px;
      border-radius: 4px;
      background: var(--track-bg);
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: #fff;
      border: 3px solid var(--primary);
      border-radius: 50%;
      margin-top: -6px;
      transition: border-color 0.2s, transform 0.2s;
    }

    input.over-limit::-webkit-slider-runnable-track {
      background: var(--overflow);
    }

    input.over-limit::-webkit-slider-thumb {
      border-color: var(--overflow);
      animation: shake 0.3s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25%      { transform: translateX(-4px); }
      50%      { transform: translateX(4px); }
      75%      { transform: translateX(-4px); }
    }

    .compare-btn {
      padding: 8px 24px;
      background: var(--btn-bg);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.2s, transform 0.1s;
    }

    .compare-btn:hover {
      background: var(--btn-hover);
    }

    .compare-btn:active {
      transform: scale(0.98);
    }

    .value {
      font-size: 1.4rem;
      color: var(--primary);
    }

    .warning {
      color: var(--overflow);
      font-weight: bold;
      visibility: hidden;
      animation: pop 0.3s ease both;
    }

    @keyframes pop {
      from { transform: scale(0.8); }
      to   { transform: scale(1); }
    }

    .heart-container {
      position: relative;
      width: 80%;
      height: 0;
      margin: 0 auto;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      bottom: 0;
      color: var(--overflow);
      animation: rise 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes rise {
      0%   { transform: translateY(0) scale(0.8); opacity: 1; }
      100% { transform: translateY(-80px) scale(1.2); opacity: 0; }
    }

    /* Sevgi sorusu baÅŸlÄ±ÄŸÄ± */
    .love-meter h2 {
      color: var(--primary);

<body data-theme="light">

  <script>
    const LIMIT     = 10;
    const MAX_VALUE = 12;
    let lastValue   = 5;

    function switchTab(name, el) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      el.classList.add('active');
      const container = document.getElementById('main-content');
      if (name === 'Sevgi Ã–lÃ§er') renderLoveMeter(container);
      else if (name === 'AnÄ±lar')  container.textContent = 'AnÄ±lar sekmesi seÃ§ildi.';
      else                          container.textContent = 'Mektup sekmesi seÃ§ildi.';
    }


    
    function renderLoveMeter(container) {
      container.innerHTML = `
        <div class="love-meter">
          <h2 class="question">Bana olan sevgine 10 Ã¼zerinden kaÃ§ verirsin?</h2>

            id="loveRange"
            role="slider"
            aria-label="Sevgi Ã–lÃ§er"

            min="0"
            max="${MAX_VALUE}"

      const slider = document.getElementById('loveRange');

      // helper: kalp animasyonu ekler
function emitHeart(slider, hearts) {
  const val = +slider.value;
  const pct = (val - slider.min) / (slider.max - slider.min);
  const heart = document.createElement('div');
  heart.className = 'heart fa fa-heart';
  heart.style.left = `calc(${pct * 100}% - 10px)`;
  heart.style.fontSize = `${1 + pct*4}rem`; // bÃ¼yÃ¼klÃ¼k deÄŸeri
  hearts.appendChild(heart);
  setTimeout(() => hearts.removeChild(heart), 1000);
}

function throttle(fn, wait) {
  let lastTime = 0;
  return function(...args) {
    const now = Date.now();
    if (now - lastTime >= wait) {
      fn.apply(this, args);
      lastTime = now;
    }

    if(args[0].value >= MAX_VALUE - 1) {
      document.body.classList.add('half-red');
    } else {
      document.body.classList.remove('half-red');
    }

  };
}

// helper: bodyâ€™ye half-red sÄ±nÄ±fÄ±nÄ± ekleyip Ã§Ä±karÄ±r
function toggleHalfRed(value) {
  if (value >= MAX_VALUE - 1) {
    document.body.classList.add('half-red');
  } else {
    document.body.classList.remove('half-red');
  }
}

// emitHeartâ€™i 10msâ€™e bir Ã§alÄ±ÅŸtÄ±rmak iÃ§in sarmalÄ±yoruz
const throttledEmitHeart = throttle(emitHeart, 10);

// Sayfa yÃ¼klendiÄŸinde depolanan deÄŸeri al, yoksa min deÄŸeri kullan
const savedValue = localStorage.getItem('loveMeterValue');
if (savedValue !== null) {
  slider.value = savedValue;
  lastValue = +savedValue;
  updateUI();
}


// slider listenerâ€™Ä±nÄ± gÃ¼ncelliyoruz
slider.addEventListener('input', () => {
  if (slider.value != 0) {
    lastValue = +slider.value; 
  } 
  else {
    lastValue = ":(";
  }
  updateUI();

  // DeÄŸeri localStorage'a yaz
  localStorage.setItem('loveMeterValue', lastValue);


  if (document.documentElement.getAttribute('data-theme') === 'light') {

     // AydÄ±nlÄ±k tema iÃ§in arka plan rengi
    if (lastValue >= 1 && lastValue <= 10) {
      document.body.classList.remove('back-dark');
      document.body.classList.remove('void');
      document.body.classList.remove('blue');
      document.body.classList.remove('glowing-blue');
      document.body.classList.add('back');
      throttledEmitHeart(slider, hearts);
    }
  else if (lastValue == ":(") {
    document.body.classList.remove('back');
    document.body.classList.add('void');
  }
  else if (lastValue == 11) {
    document.body.classList.remove('back');
    document.body.classList.remove('void');
    document.body.classList.remove('glowing-blue');
    document.body.classList.add('blue');
  }
  else if( lastValue >= 12) {
    document.body.classList.remove('back');
    document.body.classList.remove('void');
    document.body.classList.remove('blue');
    document.body.classList.add('glowing-blue');
  } 
  else {
    document.body.classList.remove('back');
    document.body.classList.remove('void');
    document.body.classList.remove('blue');
    document.body.classList.remove('glowing-blue');
  }

  } 
  else {
    if (lastValue >= 1 && lastValue <= 10) {
    document.body.classList.remove('void-dark');
    document.body.classList.remove('blue-dark');
    document.body.classList.remove('glowing-blue-dark');
    document.body.classList.add('back-dark');
    throttledEmitHeart(slider, hearts);
  }
  else if (lastValue == ":(") {
    document.body.classList.remove('back-dark');
    document.body.classList.add('void-dark');
  }
  else if (lastValue == 11) {
    document.body.classList.remove('back-dark');
    document.body.classList.remove('void-dark');
    document.body.classList.remove('glowing-blue-dark');
    document.body.classList.add('blue-dark');
  }
  else if( lastValue >= 12) {
    document.body.classList.remove('back-dark');
    document.body.classList.remove('void-dark');
    document.body.classList.remove('blue-dark');
    document.body.classList.add('glowing-blue-dark');
  } 
  else {
    document.body.classList.remove('back-dark');
    document.body.classList.remove('void-dark');
    document.body.classList.remove('blue-dark');
    document.body.classList.remove('glowing-blue-dark');
  }
  }
  });



      btn.addEventListener('click', () => showResult(lastValue));

      function updateUI() {
  disp.textContent      = lastValue;
  disp.style.color      = lastValue > LIMIT ? 'var(--overflow)' : 'var(--primary)';
  warn.style.visibility = lastValue > LIMIT ? 'visible' : 'hidden';
  slider.classList.toggle('over-limit', lastValue > LIMIT);

  // ARIA: Sliderâ€™Ä±n deÄŸerini gÃ¼ncelle
  slider.setAttribute('aria-valuenow', lastValue);

  // âœ¨ Shake the question & value when slider is max (12)
  const questionEl = document.querySelector('.question');
  questionEl.classList.toggle('shake-text', lastValue >= MAX_VALUE);
  disp.classList.toggle('shake-text', lastValue >= MAX_VALUE);

}

    }

    function showResult(value) {
      const container = document.getElementById('main-content');
      container.innerHTML = `
        <div class="result">
          <button class="back-btn" id="backBtn">Geri</button>
          <button class="reward-btn" id="rewardBtn" ${value === MAX_VALUE ? '' : 'disabled'}>Ã–zel</button>
          <div>${value} mi verdin... KÃ¼stÃ¼m</div>
        </div>`;
      document.getElementById('backBtn').addEventListener('click', () => {
        switchTab('Sevgi Ã–lÃ§er', document.querySelector('.tab'));
      });
      document.getElementById('rewardBtn').addEventListener('click', () => {
        if (value === MAX_VALUE) showSpecialPage();
        else alert('yeterli sevgi girilmedi');
      });
      
      
    }

    function showSpecialPage() {
      const container = document.getElementById('main-content');
      container.innerHTML = `
        <div class="special-page">
          <div>Benim sana olan sevgim 13</div>
          <button class="back-btn" id="nextSpecial">
            <i class="fa-solid fa-heart"></i>
          </button>
        </div>`;
      document.getElementById('nextSpecial').addEventListener('click', showNextPage);
    }

    function showNextPage() {
      const container = document.getElementById('main-content');
      container.innerHTML = `
        <div class="final-page">
          <div>Sonsuza dek kalbim seninle ðŸ’–</div>
        </div>`;
    }

    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
    }
    function updateToggleIcon(theme) {
      const icon = document.querySelector('#theme-toggle i');
      icon.className = theme === 'light'
        ? 'fa-regular fa-moon'
        : 'fa-regular fa-sun';
    }
    function initThemeToggle() {
      const btn = document.getElementById('theme-toggle');
      const saved = localStorage.getItem('theme') || 'light';
      applyTheme(saved);
      updateToggleIcon(saved);

      btn.addEventListener('click', () => {
      const next = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      localStorage.setItem('theme', next);
      applyTheme(next);
      updateToggleIcon(next);

      // Arka plan rengini istediÄŸiniz renge deÄŸiÅŸtirin
      // Ã–rneÄŸin: aÃ§Ä±k tema iÃ§in mavi, koyu tema iÃ§in mor
      if (next === 'light') {
        document.body.classList.add('back');
        document.body.classList.remove('back-dark');
      } else {
        document.body.classList.add('back-dark');
        document.body.classList.remove('back');
      }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initThemeToggle();
      document.querySelector('.tab.active').click();
    });
  </script>
